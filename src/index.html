<html>
  <head>

    <title> 走，到重邮追梦去 | 2018迎新网上线啦！ </title>
    <style>
      .loading-box {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #e0fcfb;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 888888;
      }
      .loading-wrapper {
        width: 295px;
        height: 60px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading-inner {
        width: 295px;
        height: 17px;
        position: relative;
      }
      .loading-cloud1 {
        z-index: 55;
        position: absolute;
        left: 8px;
        top: -75px;
        width: 120px;
        height: 90px;
        position: relative;
        animation: flow 6s infinite ease-in-out alternate;
      }
      .loading-cloud1 > img {
        width: 100%;
        height: 100%;
      }
      .loading-cloud2 {
        z-index: 55;
        position: absolute;
        left: 140px;
        top: -138px;
        width: 43px;
        height: 60px;
        position: relative;
        animation: flow 6s infinite ease-in-out alternate;
      }
      .loading-cloud2 > img {
        width: 100%;
        height: 100%;
      }
      .loading-bar {
        width: 100%;
        height: 15px;
        border-radius: 8px;
        background: #c4e2ff;
        position: relative;
        border: 2px solid #135daf;
        overflow: hidden;
      }
      .loaded-wrap {
        width: 100%;
        height: 100%;
        background: #c4e2ff;
        border-radius: 8px;
        position: relative;
        position: relative;
        overflow: hidden;
      }
      .longer {
        width: 100%;
        height: 100%;
        transform: translate3d(-100%,0,0);
        position: relative;
        border-radius: 8px;
        animation: increase 4.3s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        background: repeating-linear-gradient(135deg, #1fdbf5, #1fdbf5 18.75px, #c4feff 18.75px, #c4feff 37.5px);
      }
      .plane {
        position: absolute;
        z-index: 66;
        left: -39px;
        top: -23.5px;
        width: 112.5px;
        height: 60px;
        animation: planeFly 4s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
      }
      .plane > img {
        width: 100%;
        height: 100%;
      }
      .gongzuozhan {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: -50px;
        width: 187.5px;
        height: 22.5px;
      }
      .gongzuozhan > img {
        width: 100%;
        height: 100%;
      }
      @keyframes flow {
        0% {
          transform: translate3d(0, 0, 0)
        }
        50% {
          transform: translate3d(20px, 0, 0)
        }
        100% {
          transform: translate3d(0, 0, 0)
        }
      }
      @-moz-keyframes flow {
        0% {
          transform: translate3d(0, 0, 0)
        }
        50% {
          transform: translate3d(20px, 0, 0)
        }
        100% {
          transform: translate3d(0, 0, 0)
        }
      }
      @-webkit-keyframes flow {
        0% {
          transform: translate3d(0, 0, 0)
        }
        50% {
          transform: translate3d(20px, 0, 0)
        }
        100% {
          transform: translate3d(0, 0, 0)
        }
      }
      @keyframes planeFly {
        0% {
          transform: translate3d(0, 0, 0)
        }
        100% {
          transform: translate3d(250px, 0, 0)
        }
      }
      @-moz-keyframes planeFly {
        0% {
          transform: translate3d(0, 0, 0)
        }
        100% {
          transform: translate3d(250px, 0, 0)
        }
      }
      @-webkit-keyframes planeFly {
        0% {
          transform: translate3d(0, 0, 0)
        }
        100% {
          transform: translate3d(250px, 0, 0)
        }
      }
      @keyframes increase {
        0% {
          transform: translate3d(-100%, 0, 0)
        }
        100% {
          transform: translate3d(0, 0, 0)
        }
      }
      @-webkit-keyframes increase {
        0% {
          transform: translate3d(-100%, 0, 0)
        }
        100% {
          transform: translate3d(0, 0, 0)
        }
      }
      @-moz-keyframes increase {
        0% {
          transform: translate3d(-100%, 0, 0)
        }
        100% {
          transform: translate3d(0, 0, 0)
        }
      }
      @media screen and (max-width: 360px) {
          .loading-inner {
            width: 240px
          }
          .plane {
            position: absolute;
            z-index: 66;
            left: -39px;
            top: -23px;
            width: 110px;
            height: 60px;
            animation: planeFly 4s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
          }
          @keyframes planeFly {
              0% {
                transform: translate3d(0, 0, 0)
              }
              100% {
                transform: translate3d(200px, 0, 0)
              }
          }
          @-moz-keyframes planeFly {
              0% {
                transform: translate3d(0, 0, 0)
              }
              100% {
                transform: translate3d(200px, 0, 0)
              }
          }
          @-webkit-keyframes planeFly {
              0% {
                transform: translate3d(0, 0, 0)
              }
              100% {
                transform: translate3d(200px, 0, 0)
              }
          }
      }
    </style> 
  </head>
  <body>
    <div class="loading-box">
      <div class="loading-wrapper">
        <div class="loading-inner">
          <div class="loading-bar">
              <div class="loaded-wrap">
                <div class="longer">
                    <div class="loaded"></div>
                </div>
              </div>
          </div>
          <div class="plane">
              <img src="./assets/plane.png" rel="preload" href="./img/plane.png" as="image">
          </div>
          <div class="loading-cloud1">
            <img src="./assets/load_cloud1.png" rel="preload" href="./img/load_cloud1.png" as="image">
          </div>
          <div class="loading-cloud2">

          </div>
          <div class="gongzuozhan">
            <img src="./assets/gongzuozhan.png" rel="preload" href="./img/gongzuozhan.png" as="image">
          </div>
        </div>
      </div>
    </div>
